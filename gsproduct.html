<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/gsproduct.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>凑单品</title>
</head>

<body>
    <div class="m_container">

        <!-- 头部 -->
        <div class="m_header clearfix">
            <a href="index.html"><i class="fa fa-chevron-left"></i></a>
            <div class="header ">凑单品</div>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <div class="right fr fa fa-search"></div>
            <div class="left">
                <ul class="jd">
                    <a href="#" class="jdName">京东</a>
                    <i class="fa fa-caret-down"></i>
                    <ul class="nav_on active">
                        <!-- <li><a href="#">11</a><i class="check fa fa-check"></i></li> -->
                        
                    </ul>
                </ul>
                <ul class="form">
                    <a href="#" class="local">华北</a>
                    <i class="fa fa-caret-down"></i>
                    <ul class="nav_form active">
                        <!-- <li><a href="#">222</a></li> -->
                        
                    </ul>
                </ul>
                <ul class="price">
                    <a href="#">全部价格</a>
                    <i class="fa fa-caret-down"></i>
                    <ul class="nav_price  active">
                        <li><a href="#">全部价格</a><i class="check fa fa-check"></i></li>
                    </ul>
                </ul>
            </div>
        </div>

        <!-- 产品 -->
        <div class="product clearfix">
            <!-- 坑 -->
            <div class="item">
                <div class="img">
                    <img src="images/productctrl.jpg" alt="">
                </div>
                <div class="info">
                    <p class="ellipsis">肯德基肯德基肯德基肯德基肯德基肯基</p>
                    <div class="text clearfix">
                        <div class="price fl">￥200</div>
                        <div class="add fr"><a href="#">去凑单</a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class="top"><a href="#" id="#backBtn">返回顶部</a></li>
            </ul>
            <div class="footer">
                <div>
                    <span class="left">手机APP下载</span>
                    <span class="center">慢慢买手机版</span>
                    <span class="right">--掌上比价平台</span>
                </div>
                <p>m.maimaimaibuy.com</p>
            </div>
        </div>
    </div>

    <!-- nav1 -->
    <script type="text/html" id="navTpl">
        {{each result v i }}
            <li data-shopId="{{v.shopId}}"><a href="javascript:;">{{v.shopName}}<i class="check fa fa-check"></i></a></li>
        {{/each}}
    </script>

    <!-- nav2 -->
    <script type="text/html" id="locaTpl">
        {{each result v i }}
        <li data-areaId="{{v.areaId}}"><a href="javascript:;">{{v.areaName}}<i class="check fa fa-check"></i></a></li>
        {{/each}}
    </script>

    <!-- product -->
    <script type="text/html" id="productTpl">
        {{each result v i }}
        <div class="item">
                <div class="img">
                    <img src="{{v.productImg}}" alt="">
                </div>
                <div class="info">
                    <p class="ellipsis">{{v.productName}}</p>
                    <div class="text clearfix">
                        <div class="price fl">{{v.productPrice}}</div>
                        <div class="add fr"><a href="#">去凑单</a></div>
                    </div>
                </div>
            </div>

        
        {{/each}}
    </script>









    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gsproduct.js"></script>

</body>

</html>
