<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/moneyproduct.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>商品列表</title>
</head>

<body>
    <div class="m_container">
        <!-- 头部 -->
        <div class="m_header clearfix">
            <a href="javascript:history.back();"><i class="fa fa-chevron-left"></i></a>
            <div class="header ">国内折扣</div>
        </div>
        <div class="content">
            <!-- 这里是个坑 -->
        </div>

        <!-- 购买按钮 -->
        <div class="go_buy">
            <a href="#">前往购买</a>
        </div>

        <!-- 二维码 -->
        <div class="app_img">
            <img src="images/mmbweixin2.png" alt="">
        </div>

        <!-- 评论 -->
        <div class="new_com">
            <!--天坑 -->
        </div>



        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class="top"><a href="#" id="#backBtn">返回顶部</a></li>
            </ul>
            <div class="footer">
                <div>
                    <span class="left">手机APP下载</span>
                    <span class="center">慢慢买手机版</span>
                    <span class="right">--掌上比价平台</span>
                </div>
                <p>m.maimaimaibuy.com</p>
            </div>
        </div>
    </div>



    <script type="text/html" id="productTpl">
        {{each result v i }}
            <!-- 标题 -->
            <div class="m_title">
                    <h3 class="ellipsis">{{v.productName}}</h3>
                    <div class="s_title">
                        <span>{{v.productFrom}}</span>
                        <span>{{v.productTime}}</span>
                        <span>{{v.productTips}}</span>
                    </div>
                </div>
    
            <!-- 内容 -->
            <div class="main">
                <div class="info clearfix">
                    <div class="right fr">
                        {{@v.productImg2}}
                    </div>
                    <div class="left">{{v.productInfo}}</div>
                </div>
                <p>{{v.productInfo1}}</p>
                <div class="big_img">{{@v.productImgLg}}</div>
            </div>

            <!-- 列表 -->
            <div class="box">{{@v.productCity}}</div>
        {{/each}}
        
    </script>

    <script type="text/html" id="newTpl">
        {{each result v i }}
            {{@v.productComment}}
        {{/each}}
        
</script>

    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/moneyproduct.js"></script>


</body>

</html>
