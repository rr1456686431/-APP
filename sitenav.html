<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/sitenav.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <title>商场导航</title>
</head>

<body>
    <div class="m_container">

        <!-- 头部 -->
        <div class="m_header clearfix">
            <a href="index.html"><i class="fa fa-chevron-left"></i></a>
            <div class="header ">商场导航</div>
        </div>

        <!-- 导航 -->
        <div class="main">
            <ul class="nav clearfix">
                <!-- 坑 -->
                <li>
                    <a href="#">
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="navTitle">京东</div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class="top"><a href="#" id="#backBtn">返回顶部</a></li>
            </ul>
            <div class="footer">
                <div>
                    <span class="left">手机APP下载</span>
                    <span class="center">慢慢买手机版</span>
                    <span class="right">--掌上比价平台</span>
                </div>
                <p>m.maimaimaibuy.com</p>
            </div>
        </div>
    </div>


    <!-- product -->
    <script type="text/html" id="navTpl">
        {{each result v i }}
        <li data-navId="{{v.navId}}"><a href="{{v.navHref}}">
                <div class="img">
                    <img src="{{v.navImg}}" alt="">
                </div>
                <div class="navTitle">{{v.navTitle}}</div>
            </a></li>
        {{/each}}
    </script>









    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sitenav.js"></script>

</body>

</html>
