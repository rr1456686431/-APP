    <script type="text/html" id="productTpl">
        {{each result v i }}
        <div class="item">
            <a href="discount.html?productId={{v.productId}}" data-productId="{{v.productId}}">
                <div class="img">
                    {{@v.productImg}}
                </div>
                <h3 class="mult_line_ellipsis">{{v.productName}}</h3>
                <p class="red">{{v.productPrice}}</p>
                <div class="small">
                    <span>{{v.productFrom}} |</span>
                    <span>{{v.productTime}}</span>
                </div>
            </a>      
        </div>
        {{/each}}
    </script>
