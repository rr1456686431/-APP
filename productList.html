<html lang="en">

<head>

<body>

            <div class="right fr"></div>

        <!-- 搜索 -->

            <div class="right">搜索</div>
            <div class="left"><input type="text" placeholder="请输入你想比价的商品"></div>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <button class="right">筛选</button>
            <div class="left">
                <!-- 坑 -->
                <!-- <a href="index.html">首页></a>
                <a href="category.html">全部分类></a>
                <a href="#">空调></a> -->

            </div>
        </div>
        
        <!-- 产品区 -->
        <div class="product">
            <!-- 挖个坑 -->
            <!-- <div class="item">
                <a href="#">
                    <div class="img "><img src="images/Thumb_2016060015515937123.png" alt=""></div>
                    <div class="info">
                        <p class="top">宇宙无敌电视机宇宙无敌电视机宇宙无敌电视机宇宙无敌敌电视机</p>
                        <p class="price">￥1999.00</p>
                        <p class="bottom"> 
                            <span>报价（6）</span>
                            <span> 评论（2286）</span>
                        </p>
                    </div>
                </a>
            </div> -->
        </div>

        <!-- 分页 -->
        <div class="page ">
            <span class="page1">上一页</span>
            <span class="option"><select name="select" id="dropDown">
                <!-- 挖坑 -->
                <option value="1">1/3</option>
                <option value="2">2/3</option>
                <option value="3">3/3</option>
      
            </select></span>
            <span class="page2">下一页</span>
        </div>



        <!-- 底部 -->
        <div class="m_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class="top"><a href="#" id="#backBtn">返回顶部</a></li>
            </ul>
            <div class="footer">
                <div>
                    <span class="left">手机APP下载</span>
                    <span class="center">慢慢买手机版</span>
                    <span class="right">--掌上比价平台</span>
                </div>
                <p>m.maimaimaibuy.com</p>
            </div>
        </div>
    </div>

    <!-- 导航填 -->
    <script type="text/html" id="listTpl">
        {{ each result v i }}

            <a href="index.html">首页></a>
            <a href="category.html">全部分类></a>
            <a href="#" data-categoryId="{{v.categoryId}}">{{v.category}}></a>
    
        {{ /each}}
    </script>
    
    <!-- 产品填 -->
    <script type="text/html" id="productTpl">
        {{ each result v i }}
            <div class="item" data-categoryId = "{{v.categoryId}}">
                <a href="bijia.html?categoryid={{v.categoryId}}&productid={{v.productId}}">
                    <div class="img ">{{@  v.productImg}}</div>
                    <div class="info">
                        <p class="top mult_line_ellipsis">{{v.productName}}</p>
                        <p class="price">{{v.productPrice}}</p>
                        <p class="bottom"> 
                            <span>{{v.productQuote}}</span>
                            <span> {{v.productCom}}</span>
                        </p>
                    </div>
                </a>
            </div>
        {{ /each }}
    </script>

    <script type="text/html" id="pageTpl">
       
       <!-- <% for(var i = 1; i <= pages; i++) {%>
        <option value="{{i}}" {{ i== pageid ? 'selected="selected"' : ''}}> <%= i %> / <%= pages %></option>
        <% } %> -->

    
    </script>

        <script src="lib/jquery/jquery-1.12.4.js"></script>
        <script src="lib/flexible/flexible.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
